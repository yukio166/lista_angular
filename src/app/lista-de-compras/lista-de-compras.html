<p>Lista de Compras</p>


<div class="container">
  <h1>Lista de Compras</h1>

  <form class="add-item-form" (ngSubmit)="adicionarItem()">
    <input  type="text"
     id="item"
     placeholder="Digite o nome do item"
    name="item"
    [(ngModel)]="item"

     >    <button type="submit">Adicionar</button>
      @for(variavel of lista;track variavel.id){
        <tr id="head">
          <td>{{variavel.id}}</td> <!--variavel Ã© o elemento-->
          <td [ngClass]="{'item_riscado':variavel.comprado}">{{variavel.item}}</td>
          <td><input type="checkbox" (click)="riscaritem(variavel)"[checked]="variavel.comprado"/></td>
          <!--[]=propriedade () = pega do html-->
        </tr>

      }

  </form>

</div>
